<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Css/signin.css">
</head>
<body>
    <div class="left">
        <div class="sign">
            <p>Don't Have an Account Yet?</p>
            <p>What are you waiting for? Let's Fix that now!</p>
            <a href="./signup.html">Sign Up</a>
        </div>
        <div class="logo"><img src="./Asset/Group_15.png"></div>
    </div>
    <div class="right">
        <h2>Sign In</h2>
        <div class="item"><label for="inp-user" class="fa fa-user-o"></label><input type="text" id="inp-user"></div>
        <div class="item"><label for="inp-email" class="fa fa-envelope-o"></label><input type="text" id="inp-email"></div>
        <div class="item"><label for="inp-pass" class="fa fa-unlock-alt"></label><input type="password" id="inp-pass"></div>
        <div class="btn"><button>Sign In</button></div>
        <p>Or Sign in with social platforms</p>
        <div class="listSocial">
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
