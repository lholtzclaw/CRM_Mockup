<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Css/signup.css">
</head>
<body>
    <div class="left">
        <h2>Sign Up</h2>
        <div class="item"><label for="inp-user" class="fa fa-user-o"></label><input type="text" id="inp-user"></div>
        <div class="item"><label for="inp-email" class="fa fa-envelope-o"></label><input type="text" id="inp-email"></div>
        <div class="item"><label for="inp-pass" class="fa fa-unlock-alt"></label><input type="password" id="inp-pass"></div>
        <div class="btn"><button>Sign Up</button></div>
        <p>Or Sign up with social platforms</p>
        <div class="listSocial">
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
    </div>
    <div class="right"><img src="./Asset/Group 10.png"></div>
</body>
</html>
